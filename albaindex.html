<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TapTrail – Alba dei Marsi Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts per l'estetica retrò in pixel art -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset di base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #121212;
      color: #EEE;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 120px;
    }
    
    /* Header in stile retrò con il logo e le informazioni */
    #header {
      width: 100%;
      background-color: #222;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      z-index: 10;
      border-bottom: 3px solid #ffea00;
    }
    /* Contenitore per il logo pixel art – verrà disegnato su canvas */
    #logoContainer {
      margin: 0 auto;
      width: 220px;
      height: 120px;
    }
    /* Elementi informativi del header */
    .header-info {
      font-size: 14px;
      margin-top: 3px;
    }
    
    /* Schermata di selezione in stile anni '90 pixel art */
    #selectionScreen {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 20px;
      border: 4px solid #ffea00;
      box-shadow: 4px 4px 0px #ffea00;
      text-align: center;
      margin-bottom: 20px;
    }
    #selectionScreen h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffea00;
    }
    label {
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
      color: #ffea00;
    }
    select {
      font-size: 12px;
      padding: 5px;
      margin-bottom: 15px;
      width: 80%;
      background: #333;
      color: #fff;
      border: 2px solid #ffea00;
    }
    .button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #ffea00;
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 0px #222;
      margin: 8px;
    }
    .button:hover {
      background-color: #ffd700;
    }
    
    /* Contenitore di gioco – include la mappa, l'altimetria ecc. */
    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    /* Pannello altimetrico in stile pixel art */
    canvas#altimetryCanvas {
      width: 800px;
      height: 100px;
      border: 4px solid #ffea00;
      background: #1a1a1a;
      box-shadow: 4px 4px 0px #ffea00;
      margin-bottom: 10px;
    }
    
    /* Canvas principale: mappa vista dall'alto */
    canvas#gameCanvas {
      background: #000;
      border: 4px solid #ffea00;
      box-shadow: 4px 4px 0px #ffea00;
      margin-bottom: 10px;
    }
    
    /* Sezione dei pulsanti – home, nuova partita, scoreboard */
    #controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    
    /* Area per la scoreboard */
    #scoreboard {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 10px;
      border: 4px solid #ffea00;
      box-shadow: 4px 4px 0px #ffea00;
      text-align: center;
      margin-bottom: 20px;
      font-size: 12px;
    }
    
    #feedback {
      font-size: 12px;
      margin-top: 5px;
      color: #ffea00;
    }
  </style>
</head>
<body>
  <!-- Header fisso con logo e informazioni -->
  <div id="header">
    <!-- Qui inseriamo il canvas dove viene disegnato il logo pixel art -->
    <div id="logoContainer">
      <canvas id="logoCanvas" width="220" height="120"></canvas>
    </div>
    <div class="header-info" id="timer">Tempo: 00:00</div>
    <div class="header-info" id="energy">Energia: 100%</div>
  </div>
  
  <!-- Schermata iniziale (ingresso) -->
  <div id="selectionScreen">
    <h1>TapTrail – Alba dei Marsi Challenge</h1>
    <div>
      <label for="genderSelect">Seleziona Corridore:</label>
      <select id="genderSelect">
        <option value="male">Uomo</option>
        <option value="female">Donna</option>
      </select>
    </div>
    <div>
      <label for="jerseySelect">Seleziona colore canotta:</label>
      <select id="jerseySelect">
        <option value="red">Rossa</option>
        <option value="blue">Blu</option>
        <option value="yellow">Gialla</option>
        <option value="white">Bianca</option>
        <option value="green">Verde</option>
      </select>
    </div>
    <button id="startButton" class="button">Inizia la Corsa</button>
  </div>
  
  <!-- Contenitore di gioco -->
  <div id="gameContainer">
    <!-- Pannello altimetrico (vista di profilo) -->
    <canvas id="altimetryCanvas" width="800" height="100"></canvas>
    <!-- Canvas del percorso (vista dall'alto) -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="feedback"></div>
  </div>
  
  <!-- Controlli: pulsanti per tornare alla home, nuova partita e per la scoreboard -->
  <div id="controls">
    <button id="homeButton" class="button">Home</button>
    <button id="newGameButton" class="button">Nuova Partita</button>
    <button id="scoreButton" class="button">Scoreboard</button>
  </div>
  
  <!-- Area Scoreboard -->
  <div id="scoreboard" style="display: none;">
    <h2>Scoreboard</h2>
    <ol id="scoreList"></ol>
    <button id="closeScoreButton" class="button">Chiudi Scoreboard</button>
  </div>
  
  <!-- Includi il file logo.js per disegnare il logo pixel art -->
  <script src="logo.js"></script>
  <!-- Qui vanno anche il resto degli script (gestione del gioco ecc.) -->
  <script>
    /////////////////////////////
    // Codice del Gioco (semplificato)
    /////////////////////////////
    
    // Riferimenti principali
    const gameCanvas = document.getElementById('gameCanvas');
    const gameCtx = gameCanvas.getContext('2d');
    const altCanvas = document.getElementById('altimetryCanvas');
    const altCtx = altCanvas.getContext('2d');
    const timerElement = document.getElementById('timer');
    const energyElement = document.getElementById('energy');
    const feedbackElement = document.getElementById('feedback');
    const selectionScreen = document.getElementById('selectionScreen');
    const gameContainer = document.getElementById('gameContainer');
    const homeButton = document.getElementById('homeButton');
    const newGameButton = document.getElementById('newGameButton');
    const scoreButton = document.getElementById('scoreButton');
    const scoreboardDiv = document.getElementById('scoreboard');
    const scoreList = document.getElementById('scoreList');
    const closeScoreButton = document.getElementById('closeScoreButton');

    // Variabili di stato del gioco
    let gameStarted = false;
    let startTime, elapsedTime = 0;
    let energy = 100;
    let distance = 0; // Avanzamento percentuale (0-100)
    let lastTapTime = Date.now();
    let bpm = 0; // livello BPM (scala da 1 a 6)
    let tapIntervals = [];
    // Variabili per animazione runner semplice
    let runnerFrame = 0;
    let runnerAnimationCounter = 0;

    // Impostazioni del percorso (da modellare fedelmente al tracciato reale)
    const totalDistance = 100;
    const courseSegments = [
      { type: "salita", start: 0, end: 20 },
      { type: "pianura", start: 20, end: 60 },
      { type: "discesa", start: 60, end: 80 },
      { type: "salita", start: 80, end: 100 }
    ];

    // Profilo altimetrico – riproduce esattamente l’andamento con scala in metri
    const altitudes = [];
    for (let i = 0; i <= totalDistance; i++) {
      if (i < 20) {
        altitudes.push(i * 3); // salita iniziale
      } else if (i < 60) {
        altitudes.push(60);
      } else if (i < 80) {
        altitudes.push(60 - (i - 60) * 2);
      } else {
        altitudes.push((i - 80) * 2);
      }
    }

    // Impostazioni dell'avatar (scelte dalla schermata d'ingresso)
    let avatar = {
      gender: "male",
      jersey: "red"
    };

    // Gestione della schermata iniziale
    document.getElementById('startButton').addEventListener('click', function() {
      avatar.gender = document.getElementById('genderSelect').value;
      avatar.jersey = document.getElementById('jerseySelect').value;
      selectionScreen.style.display = "none";
      gameContainer.style.display = "flex";
      startGame();
    });

    // Funzione per aggiornare il timer
    function updateTimer() {
      if (gameStarted) {
        elapsedTime = (Date.now() - startTime) / 1000;
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = Math.floor(elapsedTime % 60);
        timerElement.textContent = "Tempo: " +
          (minutes < 10 ? "0" + minutes : minutes) + ":" +
          (seconds < 10 ? "0" + seconds : seconds);
      }
    }

    // Calcoliamo BPM dai tap (scala 1 a 6)
    function calculateBPM(interval) {
      let currentBPM = 60000 / interval;
      if (currentBPM < 80) return 1;
      if (currentBPM < 100) return 2;
      if (currentBPM < 120) return 3;
      if (currentBPM < 140) return 4;
      if (currentBPM < 160) return 5;
      return 6;
    }

    // Gestione del tap (click/touch/pointer)
    function handleTap() {
      if (!gameStarted) return;
      const currentTime = Date.now();
      let interval = currentTime - lastTapTime;
      lastTapTime = currentTime;
      if (interval === 0) interval = 500;
      let level = calculateBPM(interval);
      bpm = level;

      // Parametri base: l'avanzamento ed il consumo energetico verranno modulati
      let progressIncrement = 0.5;
      let energyCost = 0.5;
      let feedbackMessage = "";
      
      // Modulo in base al segmento corrente
      const segment = courseSegments.find(seg => distance >= seg.start && distance < seg.end);
      if (segment) {
        if (segment.type === "salita") { progressIncrement = 0.7; energyCost = 1.5; }
        else if (segment.type === "pianura") { progressIncrement = 0.5; energyCost = 0.5; }
        else if (segment.type === "discesa") { progressIncrement = 0.3; energyCost = 0.2; }
      }
      // Adatta in base al livello BPM
      progressIncrement *= (1 + 0.15 * (level - 1));

      feedbackMessage = (interval < 300) ? "Ritmo elevato!" : (interval > 1000) ? "Ritmo lento!" : "";
      feedbackElement.textContent = feedbackMessage;

      // Aggiornamento di distanza ed energia
      distance += progressIncrement;
      energy -= energyCost;
      if (energy < 0) energy = 0;
      if (distance > totalDistance) distance = totalDistance;
      energyElement.textContent = "Energia: " + Math.floor(energy) + "%";
      
      drawGame();
      drawAltimetry();
    }

    // Avvio del gioco
    function startGame() {
      gameStarted = true;
      startTime = Date.now();
      lastTapTime = Date.now();
      feedbackElement.textContent = "Tocca per avanzare!";
      setInterval(updateTimer, 100);
      requestAnimationFrame(gameLoop);
    }

    // Loop principale
    function gameLoop() {
      if (gameStarted) {
        if (distance >= totalDistance) {
          gameStarted = false;
          feedbackElement.textContent = "Percorso completato!";
          alert("Hai completato il percorso in " + timerElement.textContent);
          recordScore(timerElement.textContent);
        } else {
          requestAnimationFrame(gameLoop);
        }
      }
    }

    // Funzione per disegnare la mappa (vista dall’alto) con percorso e animazione runner
    function drawGame() {
      gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
      const margin = 50;
      const mapWidth = gameCanvas.width - 2 * margin;
      const baseY = gameCanvas.height - 100;

      // Disegna il tracciato del percorso – fedele alla sagoma reale (in rosso)
      gameCtx.strokeStyle = "#ffea00";
      gameCtx.lineWidth = 4;
      gameCtx.beginPath();
      for (let i = 0; i <= totalDistance; i++) {
        const x = margin + (i / totalDistance) * mapWidth;
        const y = baseY - altitudes[i] * 2; // scala applicata per la mappa
        if (i === 0) gameCtx.moveTo(x, y);
        else gameCtx.lineTo(x, y);
      }
      gameCtx.stroke();

      // Animazione runner (rappresentato in pixel art: visualizzato con testa e piedi in movimento)
      runnerAnimationCounter++;
      if (runnerAnimationCounter > 10) {
        runnerFrame = (runnerFrame + 1) % 2;
        runnerAnimationCounter = 0;
      }
      const runnerX = margin + (distance / totalDistance) * mapWidth;
      const runnerY = baseY - altitudes[Math.floor(distance)] * 2;
      gameCtx.fillStyle = avatar.jersey;
      // Il runner viene disegnato con un semplice "sprite" pixel art che cambia leggermente per simulare il movimento
      if (runnerFrame === 0) gameCtx.fillRect(runnerX - 6, runnerY - 12, 12, 12);
      else gameCtx.fillRect(runnerX - 6, runnerY - 10, 12, 12);
    }

    // Disegna il profilo altimetrico (vista laterale) e il runner in questo contesto
    function drawAltimetry() {
      altCtx.clearRect(0, 0, altCanvas.width, altCanvas.height);
      altCtx.strokeStyle = "#ffea00";
      altCtx.lineWidth = 2;
      altCtx.beginPath();
      for (let i = 0; i <= totalDistance; i++) {
        const x = (i / totalDistance) * altCanvas.width;
        const y = altCanvas.height - altitudes[i];
        if (i === 0) altCtx.moveTo(x, y);
        else altCtx.lineTo(x, y);
      }
      altCtx.stroke();
      const runnerX = (distance / totalDistance) * altCanvas.width;
      const runnerY = altCanvas.height - altitudes[Math.floor(distance)];
      altCtx.fillStyle = avatar.jersey;
      altCtx.fillRect(runnerX - 4, runnerY - 4, 8, 8);
    }

    // Gestione dei tap per avanzare (desktop e mobile)
    function pointerHandler(e) {
      e.preventDefault();
      handleTap();
    }
    gameCanvas.addEventListener("mousedown", pointerHandler);
    gameCanvas.addEventListener("touchstart", pointerHandler);
    gameCanvas.addEventListener("pointerdown", pointerHandler);

    // --- Scoreboard e Controlli ---
    // Registra il punteggio (salva nel localStorage)
    function recordScore(time) {
      let scores = JSON.parse(localStorage.getItem("taptrailScores") || "[]");
      scores.push(time);
      scores.sort(); // Ordina i tempi (i valori "00:xx" ordinati come stringhe funzionano per questo semplice esempio)
      scores = scores.slice(0, 5);
      localStorage.setItem("taptrailScores", JSON.stringify(scores));
    }
    // Visualizza la scoreboard
    function showScoreboard() {
      let scores = JSON.parse(localStorage.getItem("taptrailScores") || "[]");
      scoreList.innerHTML = "";
      scores.forEach((score) => {
        const li = document.createElement("li");
        li.textContent = score;
        scoreList.appendChild(li);
      });
      scoreboardDiv.style.display = "block";
    }
    // Eventi per i pulsanti di controllo
    homeButton.addEventListener("click", function() {
      location.reload();
    });
    newGameButton.addEventListener("click", function() {
      location.reload();
    });
    scoreButton.addEventListener("click", showScoreboard);
    closeScoreButton.addEventListener("click", function() {
      scoreboardDiv.style.display = "none";
    });
  </script>
</body>
</html>
